<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathAI Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Material Icons for better visual cues -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="chat-app">
            <header>
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="20" fill="#ffffff"/>
                        <path d="M20 10C14.48 10 10 14.48 10 20C10 25.52 14.48 30 20 30C25.52 30 30 25.52 30 20C30 14.48 25.52 10 20 10ZM16 25V15L26 20L16 25Z" fill="#4285f4"/>
                    </svg>
                    <h1>EmpathAI Voice Chat</h1>
                </div>
                <div id="connectionStatus" class="status-badge tooltip">
                    Disconnected
                    <span class="tooltip-text" id="statusTooltip">Connect to start a conversation</span>
                </div>
            </header>
            
            <div id="chatContainer" class="chat-container">
                <div class="welcome-message">
                    <h2>Welcome to EmpathAI Voice Chat</h2>
                    <p>Your personal AI assistant powered by empathetic conversation technology. Connect to start chatting through voice or text.</p>
                </div>
            </div>
            
            <div class="controls">
                <div class="input-container">
                    <input type="text" id="textInput" placeholder="Type your message here..." />
                    <button id="sendTextBtn" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="button-row">
                    <button id="connectBtn" class="primary-button">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 16.5V7.5L16 12L10 16.5Z" fill="currentColor"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Connect
                    </button>
                    <button id="disconnectBtn" class="secondary-button" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6L18 18M6 18L18 6" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Disconnect
                    </button>
                    <button id="startRecordingBtn" class="secondary-button" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="currentColor"/>
                            <path d="M17 11C17 14.31 14.31 17 11 17C7.69 17 5 14.31 5 11H3C3 15.09 6.01 18.43 10 18.93V22H14V18.93C17.99 18.43 21 15.09 21 11H19C19 14.31 16.31 17 13 17" fill="currentColor"/>
                        </svg>
                        Start Recording
                        <div class="voice-activity" id="voiceIndicator" style="display:none;">
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                        </div>
                    </button>
                    <button id="stopRecordingBtn" class="secondary-button" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
                        </svg>
                        Stop Recording
                    </button>
                    <button id="clearSessionBtn" class="secondary-button" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z" fill="currentColor"/>
                        </svg>
                        Clear Session
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
